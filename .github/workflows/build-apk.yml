name: Build WebView APK

on:
  workflow_dispatch:
    inputs:
      job_id:
        description: "Job ID"
        required: true
      app_dir:
        description: "Directory containing Android project"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build debug APK
        working-directory: ${{ inputs.app_dir }}
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ inputs.job_id }}
          path: ${{ inputs.app_dir }}/app/build/outputs/apk/debug/app-debug.apk
